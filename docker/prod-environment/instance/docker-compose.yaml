version: '3.4'

services:
  discord.client:
    depends_on:
      - postgres.db
      - redis.db
    # points to the root of this repository
    build: ../../../.
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - READ_DB_SYNC=true
      - READ_DB_URL=postgresql://root:password@postgres.db:5432/readmodel

      - STATS_DB_SYNC=true
      - STATS_DB_URL=postgresql://root:password@postgres.db:5432/statsmodel

      - BACKUP_DB_SYNC=true
      - LOGGING_LEVEL=debug

      - REDIS_URL=redis://redis.db:6379

  postgres.db:
    image: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: root
    volumes:
      - type: volume
        source: postgres-volume-data
        target: /var/lib/postgresql/data
      - ../../common/postgres-init:/docker-entrypoint-initdb.d

  redis.db:
    image: redis:6.2.5-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - type: volume
        source: redis-volume-data
        target: /data

volumes:
  postgres-volume-data:
  redis-volume-data:
